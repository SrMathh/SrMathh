name: Teste Automatizado no Windows

on:
  push:
    branches:
      - main  # Dispara o workflow ao enviar cÃ³digo para a branch "main"
  pull_request:
    branches:
      - main  # TambÃ©m executa o workflow em pull requests para a branch "main"
  workflow_dispatch:  # Permite rodar manualmente pelo GitHub Actions

jobs:
  test:
    runs-on: windows-latest  # Define o runner como Windows

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # VersÃ£o do Python compatÃ­vel com seu ambiente

      - name: ğŸ“‚ Configurar Ambiente Virtual
        run: |
          python -m venv venv
          venv\Scripts\activate
          python -m pip install --upgrade pip

      - name: ğŸ“¦ Instalar DependÃªncias
        run: |
          venv\Scripts\activate
          pip install -r requirements.txt

      - name: ğŸŒ Instalar WebDriver do Chrome
        run: |
          choco install chromedriver --version=114.0.5735.90 -y
        continue-on-error: true  # Ignora erro se o driver jÃ¡ estiver instalado

      - name: âœ… Rodar Testes Automatizados
        run: |
          venv\Scripts\activate
          python start.py

      - name: ğŸ“¤ Upload de Logs (se falhar)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: logs-de-teste
          path: testeAutomatico,*.log
